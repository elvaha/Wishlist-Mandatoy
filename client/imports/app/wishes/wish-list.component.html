<div>
    <wishes-form></wishes-form>
    <ul>
        <li *ngFor="let wishlist of wishlists | async">
            <a [routerLink]="['/wishlist-detail', wishlist._id]">{{wishlist.name}}</a>
            <p>{{wishlist.description}}</p>
            <button (click)="removeWishlist(wishlist)">Delete</button>
        </li>
    </ul>
</div>
